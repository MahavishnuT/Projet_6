  <head>

  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>

      <div class="medias-container">

    <div id="contact_modal">

          <span class="error-msg">Les informations ne sont pas correctes</span>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div class="form-element">
						<label>Pr√©nom</label>
						<input type="text" id="first" name="first"/>
					</div>
					<div class="form-element">
						<label>Nom</label>
						<input type="text" id="last" name="last"/>
					</div>
					<div class="form-element">
						<label>Email</label>
						<input type="text" id="email" name="email"/>
					</div>
					<div class="form-element">
						<label>Votre message</label>
						<input />

          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="background-lightbox">

      <div class="lightbox-container">
  
        <div class="close-btn"><i class="fa-sharp fa-solid fa-xmark-large"></i></div>
  
        <div class="navigation-buttons">
          <div class="btn-nav left"><i class="fa-sharp fa-solid fa-xmark-large"></i></div>
          <div class="btn-nav right"><i class="fa-sharp fa-solid fa-chevron-right"></i></div>
        </div>
  
      </div>
