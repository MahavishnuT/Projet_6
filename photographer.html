<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header role="banner" tabindex="0" aria-label="En-tête de la page">
      <a href="./index.html" class="fisheye-logo" title="Lien vers la page d'accueil"><img src="assets/images/logo.png" class="logo" alt="Logo de la bannière pour le site Fisheye"/>
      </a>
    </header>
    
    <main id="main" role="main" aria-label="Contenu principal de la page du photographe" tabindex="0">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Bouton pour ouvrir la boite de dialogue">Contactez-moi</button>
      </div>

      <div class="dropdown">
        <div class="select" aria-expanded="false" aria-level="Bouton pour ouvrir le menu déroulant" role="button">
          <span class="selected">Popularité</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li class="active-menu" tabindex="0">Popularité</li>
          <li tabindex="0">Date</li>
          <li tabindex="0">Titre</li>
        </ul>
      </div>

      <div class="medias-container">
        
      </div>

    </main>

      <div id="contact_modal" role="dialog" tabindex="0">
        <div class="modal">
          <header class="photographer-presentation" tabindex="0">
            <h2 tabindex="0" aria-label="Contactez-moi">Contactez-moi</h2>
            <span class="error-msg">Les informations ne sont pas correctes</span>
            <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" aria-label="Bouton pour fermer la boîte de dialogue"/>
          </header>
          <form action="photographer.html" role="form">
            <div class="form-element" role="group">
              <label for="first">Prénom</label>
              <input type="text" id="first" name="first" aria-invalid="false" aria-errormessage="first name error"/>
            </div>
            <div class="form-element" role="group">
              <label for="last">Nom</label>
              <input type="text" id="last" name="last" aria-invalid="false" aria-errormessage="last name error"/>
            </div>
            <div class="form-element" role="group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" aria-invalid="false" aria-errormessage="email error"/>
            </div>
            <div class="form-element" role="group">
              <label for="message">Votre message</label>
              <input id="message" name="message" aria-invalid="false" aria-errormessage="message error"/>
            </div>
            <button class="contact_button" aria-label="Bouton pour envoyer le message">Envoyer</button>
          </form>
        </div>
      </div>

    <div class="background-lightbox" aria-hidden="true">

      <div class="lightbox-container" aria-label="Vue rapprochée de l'image" tabindex="0">
  
        <div class="close-btn" onclick="closeLightbox()" aria-label="Bouton pour fermer le carrousel" tabindex="0"></div>
  
        <div class="navigation-buttons">
          <div class="btn-nav left" aria-label="Bouton pour passer à l'image précédente" tabindex="0"></div>
          <div class="btn-nav right" aria-label="Bouton pour passer à l'image suivante" tabindex="0"></div>
        </div>
  
      </div>
    </div>

    <div class="encart-container" tabindex="0">
      <i class="fa-solid fa-heart"></i>
    </div>

    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/medias.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/dropdownMenu.js"></script>
  </body>
</html>
